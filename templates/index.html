                <h2 class="mb-0">Analyze Your Own Comments</h2>
            </div>
            <div class="card-body">

                <h4>Download YouTube Comments</h4>
                <form id="downloadForm" method="post" action="/download_yt">
                    <div class="mb-3">
                        <label for="youtube_ids" class="form-label">YouTube Video IDs (comma-separated)</label>
                        <input type="text" class="form-control" id="youtube_ids" name="youtube_ids" 
                               placeholder="dQw4w9WgXcQ, 9bZkp7q19f0" required>
                        <div class="form-text">Enter one or more YouTube video IDs separated by commas.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Download Comments</button>
                </form>

                <hr class="my-4">

                <h4>Generate Personas</h4>
                <form id="personaForm" method="post" action="/generate_personas">
                    <div class="mb-3">
                        <label for="youtube_id" class="form-label">YouTube Video ID</label>
                        <select class="form-select" id="youtube_id" name="youtube_id" required>
                            <option value="">Select a video</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="num_personas" class="form-label">Number of Personas</label>
                        <input type="number" class="form-control" id="num_personas" name="num_personas" 
                               value="3" min="1" max="10" required>
                    </div>
                    <button type="submit" class="btn btn-success">Generate Personas</button>
                </form>
            </div>
        </div>

        <div id="results" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Results</h3>
                </div>
                <div class="card-body" id="resultsContent">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</div>
